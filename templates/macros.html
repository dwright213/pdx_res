{% macro nav_link(section) %}
	{% if section == request.endpoint %}
		<li class="nav-item active">
			<a class="nav-link" href="{{ url_for(section) }}">
			<span class="sr-only">(current)</span>
	{% else %}
		<li class="nav-item">
			<a class="nav-link" href="{{ url_for(section) }}">
	{% endif %}
		{{ section }}
		</a>
	</li>
{% endmacro %}
